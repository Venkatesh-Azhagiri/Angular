<div class="container" style="background-color: lightblue;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
                <form class="form-horizontal" [formGroup]="contactForm">
                    <fieldset>
                        <legend class="text-center">Contact us</legend>

                        <!-- Name input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="name">Name</label>
                            <div class="col-md-9">
                                <input id="name" name="name" type="text" formControlName="name" class="form-control"
                                 [ngClass]="{'is-invalid':(!contactForm.get('name').valid)}">
                                 <span class="invalid-feedback">
                                     <span *ngIf="contactForm.get('name').errors?.required">
                                         Please enter the name
                                     </span>
                                 </span>
                            </div>
                        </div>

                        <!-- Email input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="email">Your E-mail</label>
                            <div class="col-md-9">
                                <input id="email" type="email" formControlName="email" 
                                    [ngClass] ="{'is-invalid':(contactForm.get('email').touched || contactForm.get('email').dirty) && contactForm.get('email').errors }" />
                                <span class="invalid-feedback">
                                    <span *ngIf="contactForm.get('email').errors?.required">
                                        Please enter the email
                                    </span>
                                    <span *ngIf="contactForm.get('email').errors?.email">
                                        Please enter the valid email
                                    </span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label" for="phone">Phone</label>
                            <div class="col-md-9">
                                <input id="phone" type="text" formControlName="phone" class="form-control" [ngClass]="{'is-invalid':(!contactForm.get('phone').valid)}"/>
                                <span class="invalid-feedback">
                                    <span *ngIf="contactForm.get('phone').errors?.required">
                                        Please enter the phone
                                    </span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group row mb-2">
                            <label class="col-md-2 col-form-label pt-0">Send Notifications</label>
                            <div class="col-md-8">
                                <div class="form-check form-check-inline">
                                    <label class ="form-check-label">
                                        <input id="notification" type="radio" formControlName="notification" class="form-check-input" value="email"
                                        (click)="checkNotification('email')">Email
                                    </label>	
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input id="notification" type="radio" formControlName="notification" class="form-check-input" value="text"
                                        (click)="checkNotification('text')"> Text
                                    </label>     
                                </div>
                            </div>
                        </div>  
                        <!-- Message body -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="message">Your message</label>
                            <div class="col-md-9">
                                <textarea class="form-control" id="message" name="message"
                                    formControlName="message" rows="5"></textarea>
                            </div>
                        </div>

                        <!-- Form actions -->
                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
