<!--style=" background-image: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));"-->

<div class="container">
    <h2>Use Settings</h2>
    <form #frm="ngForm" (ngSubmit)="onsubmit(frm)"> <!-- ngNativeValidate-->
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" [(ngModel)]="userModel.name"
           required  #nameField="ngModel" [class.fieldError]="frm.submitted && nameField.invalid"/>
            <div [hidden]="!frm.submitted || nameField.valid" class="alert alert danger">
                Enter a name
            </div>
        </div>
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" name="emailOffers" value="" id="emailOffers"
                [(ngModel)]="userModel.emailOffers" />
            <label class="form-check-label" for="emailOffers">
                Email Special offers
            </label>
        </div>
        <p> User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfacestyle" id="lightInterface"
                    value="lightInterface" [(ngModel)]="userModel.interfacestyle" />
                <label class="form-check-label" for="lightInterface">
                    Light Interface
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfacestyle" id="mediumInterface"
                    value="mediumInterface" [(ngModel)]="userModel.interfacestyle" />
                <label class="form-check-label" for="mediumInterface">
                    Medium Interface
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfacestyle" id="darkInterface"
                    value="darkInterface" [(ngModel)]="userModel.interfacestyle" />
                <label class="form-check-label" for="darkInterface">
                    Dark Interface
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" name="subscriptionType" id="subscriptionType"
                [(ngModel)]="userModel.subscriptionType">
                <option value="Monthly">Monthly</option>
                <option value="Annual">Annual</option>
                <option value="Life Time">Life Time</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3" [(ngModel)]="userModel.notes"></textarea>
        </div>
        <!--  <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="form-control" />
        </div> -->
        {{postErrorMsg}}
        <button class="btn btn-primary">Send</button>
    </form>
    <!-- {{frm.value | json}}-->
    {{userModel | json}}
</div>
