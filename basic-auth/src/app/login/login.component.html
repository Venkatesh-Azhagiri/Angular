<div class="container h-100"> 
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">            
            <div class="d-flex justify-content-center form_container">
                <form #frm="ngForm" (ngSubmit)="save(frm)">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="userName" class="form-control input_user" value="" placeholder="username" [(ngModel)]="loginModel.userName">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control input_pass" value="" placeholder="password" [(ngModel)]="loginModel.password">
                    </div>
                    
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input type="submit" name="button" class="btn login_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
